<div class="text-center mt-5" *ngIf="!autoLoggedIn">
  <form  style="max-width:500px; margin:auto;">
    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="70" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
      <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
    </svg>
    <h1 class="h3 mb-3 font-weight-normal">Autenticazione</h1>
    <label for="textUsername" class="sr-only" >Username</label>
    <input type="text" id="textUsername" class="form-control" name="username" placeholder="Inserire Username" (focus)="focused()" required autofocus [(ngModel)]="username">
    <label for="password" class="sr-only" >Password</label>
    <input type="password" id="password" placeholder="Inserire Password" class="form-control" name="password" (focus)="focused()" required autofocus [(ngModel)]="password">
    <div class="mt-3">
      <button class="btn btn-lg btn-primary btn-block" (click)="login()" >Invia</button>
    </div>
    <p id="loginError" [style.visibility]="errorVisible">Non sei un amministratore o non sei registrato</p>
    <p id="loginError1" [style.visibility]="errorVisible1">Credenziali disabilitate</p>
  </form>
</div>
