

<table class="table table-striped">
  <caption>Report delle igienizzazioni</caption>
  <thead>
  <tr>
    <th scope="col">Id postazione</th>
    <th scope="col">Id utente</th>
    <th scope="col">Username</th>
    <th scope="col">Nome</th>
    <th scope="col">Cognome</th>
    <th scope="col">Data</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let dataItem of sanitizationsList">
    <td>{{dataItem.idsanitize}}</td>
    <td>{{dataItem.iduser}}</td>
    <td>{{dataItem.username}}</td>
    <td>{{dataItem.name}}</td>
    <td>{{dataItem.surname}}</td>
    <td>{{dataItem.time}}</td>
  </tr>
  </tbody>
</table>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Auto width -->
<button class="btn"><em class="fa fa-download"></em> Download</button>
