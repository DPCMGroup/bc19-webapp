

<table class="table table-striped">
  <thead>
  <tr>
    <th>Id postazione</th>
    <th>Id utente</th>
    <th>Username</th>
    <th>Nome</th>
    <th>Cognome</th>
    <th>Data</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let dataItem of sanitizationsList">
    <td>{{dataItem.idsanitize}}</td>
    <td>{{dataItem.iduser}}</td>
    <td>{{dataItem.username}}</td>
    <td>{{dataItem.name}}</td>
    <td>{{dataItem.surname}}</td>
    <td>{{dataItem.time}}</td>
  </tr>
  </tbody>




</table>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
