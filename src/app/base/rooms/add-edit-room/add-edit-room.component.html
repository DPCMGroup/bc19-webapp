<div class="form-froup row">

  <label class="col-sm-2 col-form-label">Stanza</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="roomname"
           placeholder="Inserire nome">
    <input type="text" class="form-control" [(ngModel)]="xroom"
           placeholder="Inserire dimensione x">
    <input type="text" class="form-control" [(ngModel)]="yroom"
           placeholder="Inserire dimensione y">
  </div>
</div>

<button (click)="takeAction()" class="btn btn-primary">
  {{action === 'add' ? 'Aggiungi' : 'Conferma valori'}}
</button>
