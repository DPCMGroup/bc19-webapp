<div class="form-froup row">

  <label class="col-sm-2 col-form-label">Workstation</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="tag"
           placeholder="Enter Workstation Tag">
    <input type="text" class="form-control" [(ngModel)]="workstationname"
           placeholder="Enter Workstation Name">
    <input type="text" class="form-control" [(ngModel)]="xworkstation"
           placeholder="Enter Workstation X">
    <input type="text" class="form-control" [(ngModel)]="yworkstation"
           placeholder="Enter Workstation Y">
  </div>
</div>

<button (click)="takeAction()" class="btn btn-primary">
  {{action === 'add' ? 'Add' : 'Confirm values'}}
</button>
