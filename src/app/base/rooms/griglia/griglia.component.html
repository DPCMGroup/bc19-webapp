<table class="table table-striped">

  <thead>
    <tr>
      <th class="tableIndex" *ngFor="let i of getArrayFromNum(room ? room.xroom+1 : 0)">{{i-1 !== -1 ? i-1 : ""}}</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of roomArray">
    <td class="verticalTableIndex tableIndex">{{roomArray.indexOf(row)}}</td>
    <td *ngFor="let work of row">
      <app-workstation (newItemEvent)="receiveItem($event)" [workstation]="work"></app-workstation>
    </td>
  </tr>
  </tbody>
</table>
