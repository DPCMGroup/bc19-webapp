

<button class="btn btn-{{getColorByState()}}"
        data-toggle="modal"
        [attr.data-target] = "'#workstationModal' + id"
        data-backdrop="static" data-keyboard="false"
>{{workstation ? workstation.id : ''}}</button>

<!-- Workstation Modal -->
<div class="modal fade" id="workstationModal{{id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Postazione {{id}}-{{workstationname}}</h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Id: {{id}}</p>
        <p>Nome: {{workstationname}}</p>
        <p>Tag: {{tag}}</p>
        <p>Stato: {{stateNumToString(state)}}</p>
        <p>Sanificato: {{sanitizedNumToString(sanitized)}}</p>

      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" (click)="openEditWorkstation()"
                data-toggle="modal"
                data-dismiss="modal"
                data-target="#addEditWorkstationModal"
                data-backdrop="static" data-keyboard="false"
        > Modifica
        </button>
        <button class="btn btn-primary" (click)="deleteWorkstation()"
        > Elimina
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Workstation Modal -->
