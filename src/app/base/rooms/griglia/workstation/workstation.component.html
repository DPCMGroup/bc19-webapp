

<button class="btn btn-{{getColorByState()}}" style="height: 1.2em;"
        data-toggle="modal"
        [attr.data-target] = "'#workstationModal' + id"
        data-backdrop="static" data-keyboard="false"
        (click)="print('workstationOpened')"
></button>
<!--{{workstation ? workstation.id : ''}} e lo style-->
<!-- Workstation Modal -->
<div class="modal fade" id="workstationModal{{id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Postazione
          {{workstation !== null ? id + '-' + workstationname : 'non presente'}}</h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="workstation !== null">
        <div class="modal-body">
          <p>Id: {{id}}</p>
          <p>Nome: {{workstationname}}</p>
          <p>Tag: {{tag}}</p>
          <p>Stato: {{stateNumToString(state)}}</p>
          <p>Sanificato: {{sanitizedNumToString(sanitized)}}</p>
        </div>
      </div>
      <div class="modal-footer" *ngIf="workstation !== null">
        <button class="btn btn-primary" (click)="openEditWorkstation()"
                data-toggle="modal"
                data-dismiss="modal"
                data-target="#addEditWorkstationModal"
                data-backdrop="static" data-keyboard="false"
        > Modifica
        </button>
        <button class="btn btn-primary" (click)="deleteWorkstation()"
        > Elimina
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Workstation Modal -->
