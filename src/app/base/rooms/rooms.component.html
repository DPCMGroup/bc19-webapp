<table class="table table-striped">
  <thead>
  <tr>
    <th>RoomName</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let key of roomsMap.keys()">

    <h3>RoomId: {{key}}</h3>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary float-right m-2"
            data-toggle="modal" [attr.data-target]="'#modal' + key"
            data-backdrop="static" data-keyboard="false">
      Add Workstation
    </button>
    <button type="button" class="btn btn-primary float-right m-2">
      Search
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modal{{key}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Aggiungi postazione</h5>
            <button type="button" class="close"
                    (click)="closeAddWorkstation()"
                    data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <app-add-edit-workstation [idroom]="key"></app-add-edit-workstation>
          </div>
        </div>
      </div>
    </div>

    <table class="table table-striped" >
      <thead>
      <tr>
        <th>WorkstationID</th>
        <th>WorkstationTag</th>
        <th>WorkstationName</th>
        <th>WorkstationX</th>
        <th>WorkstationY</th>
        <th>Status</th>
        <th>Options</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let dataItem of roomsMap.get(key)">
        <td>{{dataItem.id}}</td>
        <th>{{dataItem.tag}}</th>
        <td>{{dataItem.workstationname}}</td>
        <td>{{dataItem.xworkstation}}</td>
        <td>{{dataItem.yworkstation}}</td>
        <td>{{dataItem.state}}</td>
        <td>
          <button type="button" class="btn btn-light mr-1" (click)="deleteClick(dataItem)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
              <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
            </svg></button>
        </td>
      </tr>
      </tbody>

    </table>
  </tr>
  </tbody>

</table>
